    <script>
        //Faça um script que receba um número 
        // e determine se é par ou impar, e pare quando digitar o número 0.
        var numero = prompt("Digite um número: ");

        while(numero != 0){
            if(numero % 2 == 0){
                alert("É par");
            }else{
                alert("É ímpar");
            }
            numero = prompt("Digite um número:");
        }
        
       

    </script>
