<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*2. Faça um script que pede duas notas de um discente. 
    Em seguida ele deve calcular a média do aluno e dar o seguinte resultado:
    A mensagem "Aprovado", se a média alcançada for maior ou igual a 7;
    A mensagem "Reprovado", se a média for menor do que 7;
    A mensagem "Aprovado com Distinção", se a média for igual a 10. 
    */
        var nota1 = parseInt(prompt("Digite a primeira nota: "));
        var nota2 = parseInt(prompt("Digite a segunda nota: "));
        var media = (nota1 + nota2) / 2;
        //como eu converto texto para número

        if(media >= 7 && media < 10){
            alert("Aprovado");
        }else{
            alert("Reprovado");
        }
        if(media == 10){
            alert("Aprovado com Distinção");
        }
    </script>
</head>
<body>
    
</body>
</html>
