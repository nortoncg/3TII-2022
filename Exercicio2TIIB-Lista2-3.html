<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //O i inicia de 1 para que a lógica de programação de saída aconteça ao atribuir -1 ao i.
            for (i = 0; i < 1; i++) {
                var turno = prompt("Digite: M-matutino ou V-Vespertino ou N-Noturno").toUpperCase();
    
                if (turno == "M") {
                    alert("Bom dia!");
                }
                if (turno == "V") {
                    alert("Boa tarde");
                }
                if (turno == "N") {
                    alert("Boa noite!");
                }
                if (turno != "N" && turno != "V" && turno != "M") {
                    alert("Valor Inválido");
                }
            }
        </script>
</body>
</html>
