<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*1. Faça um script que verifique se uma letra digitada é vogal 
        ou consoante*/
        var letraDigitada = prompt("Digite uma letra: ").toLowerCase();

        if (letraDigitada == "a" || letraDigitada == "e" ||
            letraDigitada == "i" || letraDigitada == "o" ||
            letraDigitada == "u") {
            alert("É uma vogal");
        } else {
            alert("É uma consoante");
        }

        switch (letraDigitada) {
            case "a":
                alert("É uma vogal");
                break;
            case "e":
                alert("É uma vogal");
                break;
            case "i":
                alert("É uma vogal");
                break;
            case "o":
                alert("É uma vogal");
                break;
            case "u":
                alert("É uma vogal");
                break;
            default:
                alert("É uma consoante");
        }
    </script>
    </body>

</html>
