<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
    /* 
       4. Faça um script que pergunte em que turno você estuda. 
       Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. 
       Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" 
       ou "Valor Inválido!", conforme o caso.
    */

    var turno = prompt("Digite: M-matutino ou V-Vespertino ou N-Noturno").toUpperCase();
    if(turno == "M"){
        alert("Bom dia!");
    }
    if(turno == "V"){
        alert("Boa tarde");
    }
    if(turno == "N"){
        alert("Boa noite!");
    }

    if(turno != "N" && turno != "V" && turno != "M"){
        alert("Valor Inválido");
    }
    </script>
