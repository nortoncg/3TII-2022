<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Para controlar a saida
        var saida = "";

        //Para pegar o valor inteiro
        var linha = parseInt(prompt("Digite um número: "));

        //Laço de repetição inicia de 1 por conta do layout
        //a var linha serve para 
        for(i=1;i<=linha;i++){
            saida += i + " ";
            document.write(saida);
            document.write("<br>");
        }
    </script>
</body>
</html>
